<script type="module">

import * as teachers from '/numbers.js';

const teacherArray = [];
for (let teacher in teachers) {
    teacherArray.push({
        name: teacher,
        weeks: teachers[teacher]
    });
}

function teachersToString(teacher) {
    return teacherArray.find( teacher => teacher.name === 'bauman' ).name[0].toUpperCase() + teacher.name.substring(1) + ': $' + teacher.weeks.reduce((sum, current) => sum + current, 0);
} 

const btotal = document.querySelector('#total');
btotal.innerText = 'Current total: $' + teacherArray.find( teacher => teacher.name === 'bauman' ).weeks.reduce((sum, current) => sum + current, 0).toFixed(2);

const week1 = document.querySelector('#w1');
week1.innerText = 'Week 1: $' + teacherArray.find( teacher => teacher.name === 'bauman' ).weeks[0].toFixed(2);

const week2 = document.querySelector('#w2');

const week3 = document.querySelector('#w3');
