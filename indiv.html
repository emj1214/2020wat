<script type="module">

import * as teachers from '/numbers.js';

const teacherArray = [];
for (let teacher in teachers) {
    teacherArray.push({
        name: teacher,
        weeks: teachers[teacher]
    });
}

const need = document.querySelector('#indivNeed');
need.innerText = '$' + ((22927 - teacherArray.map(teacher => teacher.weeks.reduce((sum, week) => sum + week)).reduce((sum, teacher) => sum + teacher)) / 167).toFixed(2);

const have = document.querySelector('#indivHave');
have.innerText = '$' + ((teacherArray.map(teacher => teacher.weeks.reduce((sum, week) => sum + week)).reduce((sum, teacher) => sum + teacher)) / 167).toFixed(2);
